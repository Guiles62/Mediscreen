<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Patient</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
  <img src="../../css/logo.jpg" class="mx-auto d-block" >

  <div class="row">
    <h2>Add Note</h2>
  </div>
  <div class="row">
    <form action="#" th:action="@{/patHistory/add/{id}(id=${patient.patientId})}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
      <div class="form-group">
        <label for="commentary" class="col-sm-2 control-label">Commentary</label>
        <div class="col-sm-10">
          <textarea type="text" th:field="*{commentary}" id="commentary" placeholder="Commentary" class="col-12" style="height: 200px"></textarea>
          <p class="text-danger" th:if="${#fields.hasErrors('commentary')}" th:errors="*{commentary}"></p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <a class="btn btn-danger btn-sm" th:href="@{/patient/{id}(id=${patient.patientId})}">Cancel</a>
          <input class="btn btn-primary btn-sm" type="submit" value="Add Note">
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
