<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
<img src="../../css/logo.jpg" class="mx-auto d-block" >

<div class="row">
    <h2>Update Patient</h2>
</div>
<div class="row">
    <form action="#" th:action="@{/patient/update/{id}(id=${patient.patientId})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">Firstname</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstname}" id="firstname" placeholder="Firstname" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Lastname</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastname}" id="lastname" placeholder="Lastname" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="birthday" class="col-sm-2 control-label">Birthday</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{birthday}" id="birthday" placeholder="YYYY-mm-dd" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{gender}" id="gender" placeholder="Gender" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address}" id="address" placeholder="Address" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
                <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
            </div>
        </div>
    </form>
</div>
</div>

</body>
</html>
